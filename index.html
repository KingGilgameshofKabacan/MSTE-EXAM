        // --- COMPONENTS ---

        function App() {
            const [mode, setMode] = useState(null); // 'practice', 'exam', 'review', null
            const [currentQ, setCurrentQ] = useState(0);
            const [answers, setAnswers] = useState({}); // { 0: 1, 1: 0, ... }
            const [showResult, setShowResult] = useState(false);
            const [timeLeft, setTimeLeft] = useState(4 * 60 * 60); // 4 hours in seconds
            const [isTimerActive, setIsTimerActive] = useState(false);

            // Timer Logic
            useEffect(() => {
                let interval = null;
                if (isTimerActive && timeLeft > 0) {
                    interval = setInterval(() => {
                        setTimeLeft(prev => prev - 1);
                    }, 1000);
                } else if (timeLeft === 0) {
                    finishExam();
                }
                return () => clearInterval(interval);
            }, [isTimerActive, timeLeft]);

            const formatTime = (seconds) => {
                const h = Math.floor(seconds / 3600);
                const m = Math.floor((seconds % 3600) / 60);
                const s = seconds % 60;
                return `${h}:${m < 10 ? '0' : ''}${m}:${s < 10 ? '0' : ''}${s}`;
            };

            const startExam = (selectedMode) => {
                setMode(selectedMode);
                setCurrentQ(0);
                setAnswers({});
                setShowResult(false);
                setTimeLeft(4 * 60 * 60);
                setIsTimerActive(selectedMode === 'exam');
            };

            const handleAnswer = (optionIndex) => {
                setAnswers(prev => ({ ...prev, [currentQ]: optionIndex }));
            };

            const nextQuestion = () => {
                if (currentQ < EXAM_DATA.length - 1) setCurrentQ(prev => prev + 1);
            };

            const prevQuestion = () => {
                if (currentQ > 0) setCurrentQ(prev => prev - 1);
            };

            const finishExam = () => {
                setIsTimerActive(false);
                setShowResult(true);
            };

            const calculateScore = () => {
                let score = 0;
                EXAM_DATA.forEach((q, idx) => {
                    if (answers[idx] === q.answer) score++;
                });
                return score;
            };

            // Screens
            if (!mode) return <StartScreen onStart={startExam} />;
            if (showResult) return <ResultScreen score={calculateScore()} total={EXAM_DATA.length} answers={answers} data={EXAM_DATA} onRestart={() => setMode(null)} />;

            const progress = ((currentQ + 1) / EXAM_DATA.length) * 100;
            const currentQuestion = EXAM_DATA[currentQ];
            const isAnswered = answers[currentQ] !== undefined;

            return (
                <div className="min-h-screen p-4 md:p-8 max-w-4xl mx-auto">
                    {/* Header */}
                    <div className="bg-white rounded-lg shadow-sm p-4 mb-6 flex justify-between items-center sticky top-0 z-10 border-b border-gray-200">
                        <div>
                            <h2 className="font-bold text-gray-800 text-lg md:text-xl">{mode === 'exam' ? 'Mock Board Exam' : 'Practice Mode'}</h2>
                            <p className="text-sm text-gray-500">MSTE & Construction</p>
                        </div>
                        <div className="text-right">
                            {mode === 'exam' && <div className="text-xl font-mono font-bold text-red-600">{formatTime(timeLeft)}</div>}
                            <div className="text-sm text-gray-600">Item {currentQ + 1} of {EXAM_DATA.length}</div>
                        </div>
                    </div>

                    {/* Progress Bar */}
                    <div className="w-full bg-gray-200 rounded-full h-2.5 mb-6">
                        <div className="bg-blue-600 h-2.5 rounded-full transition-all duration-300" style={{ width: `${progress}%` }}></div>
                    </div>

                    {/* Question Card */}
                    <div className="bg-white rounded-xl shadow-lg p-6 md:p-8 mb-6">
                        <div className="mb-4">
                            <span className="inline-block bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full font-semibold uppercase tracking-wide">
                                {currentQuestion.category}
                            </span>
                        </div>
                        <h3 className="text-xl md:text-2xl font-medium text-gray-900 mb-8 leading-relaxed">
                            {currentQuestion.question}
                        </h3>

                        <div className="space-y-3">
                            {currentQuestion.options.map((option, idx) => {
                                let btnClass = "w-full text-left p-4 rounded-lg border-2 transition-all ";
                                
                                if (mode === 'practice' && isAnswered) {
                                    if (idx === currentQuestion.answer) btnClass += "border-green-500 bg-green-50 text-green-700 font-medium";
                                    else if (idx === answers[currentQ]) btnClass += "border-red-500 bg-red-50 text-red-700";
                                    else btnClass += "border-gray-200 opacity-50";
                                } else {
                                    if (answers[currentQ] === idx) btnClass += "border-blue-500 bg-blue-50 text-blue-700 font-medium shadow-sm";
                                    else btnClass += "border-gray-200 hover:border-blue-300 hover:bg-gray-50";
                                }

                                return (
                                    <button 
                                        key={idx} 
                                        onClick={() => !isAnswered || mode === 'exam' ? handleAnswer(idx) : null}
                                        disabled={mode === 'practice' && isAnswered}
                                        className={btnClass}
                                    >
                                        <div className="flex items-center">
                                            <div className={`w-8 h-8 rounded-full border flex items-center justify-center mr-4 text-sm ${answers[currentQ] === idx ? 'border-blue-500 bg-blue-500 text-white' : 'border-gray-300 text-gray-500'}`}>
                                                {String.fromCharCode(65 + idx)}
                                            </div>
                                            {option}
                                        </div>
                                    </button>
                                );
                            })}
                        </div>
                        
                        {/* Practice Mode Explanation (Optional placeholder) */}
                        {mode === 'practice' && isAnswered && (
                            <div className={`mt-6 p-4 rounded-lg ${answers[currentQ] === currentQuestion.answer ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`}>
                                <strong>{answers[currentQ] === currentQuestion.answer ? 'Correct!' : 'Incorrect.'}</strong> The correct answer is {String.fromCharCode(65 + currentQuestion.answer)}.
                            </div>
                        )}
                    </div>

                    {/* Navigation */}
                    <div className="flex justify-between items-center">
                        <button 
                            onClick={prevQuestion} 
                            disabled={currentQ === 0}
                            className={`px-6 py-2 rounded-lg font-medium ${currentQ === 0 ? 'bg-gray-200 text-gray-400 cursor-not-allowed' : 'bg-white text-gray-700 hover:bg-gray-100 shadow-sm'}`}
                        >
                            Previous
                        </button>
                        
                        {currentQ === EXAM_DATA.length - 1 ? (
                            <button 
                                onClick={finishExam}
                                className="px-8 py-2 rounded-lg font-medium bg-green-600 text-white hover:bg-green-700 shadow-md transform hover:scale-105 transition-all"
                            >
                                Submit Exam
                            </button>
                        ) : (
                            <button 
                                onClick={nextQuestion}
                                className="px-8 py-2 rounded-lg font-medium bg-blue-600 text-white hover:bg-blue-700 shadow-md transform hover:scale-105 transition-all"
                            >
                                Next
                            </button>
                        )}
                    </div>
                </div>
            );
        }

        function StartScreen({ onStart }) {
            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-50 p-4">
                    <div className="bg-white max-w-2xl w-full rounded-2xl shadow-xl p-8 text-center border border-gray-100">
                        <div className="mb-6 bg-blue-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto text-blue-600 text-3xl font-bold">CE</div>
                        <h1 className="text-3xl font-extrabold text-gray-900 mb-2">Civil Engineering Mock Board</h1>
                        <p className="text-gray-500 mb-8 text-lg">MSTE & Construction Management  200 Items  No Computation</p>
                        
                        <div className="grid md:grid-cols-2 gap-4 mb-8 text-left">
                            <div className="p-4 border rounded-xl hover:border-blue-500 cursor-pointer transition-all group" onClick={() => onStart('practice')}>
                                <h3 className="font-bold text-lg text-gray-800 group-hover:text-blue-600">Practice Mode</h3>
                                <p className="text-sm text-gray-500 mt-1">Immediate feedback after each answer. Best for reviewing concepts.</p>
                            </div>
                            <div className="p-4 border rounded-xl hover:border-red-500 cursor-pointer transition-all group" onClick={() => onStart('exam')}>
                                <h3 className="font-bold text-lg text-gray-800 group-hover:text-red-600">Exam Mode</h3>
                                <p className="text-sm text-gray-500 mt-1">4-hour timer. Results shown at the end. Simulates actual board conditions.</p>
                            </div>
                        </div>

                        <div className="text-xs text-gray-400">
                            Based on PRC Table of Specifications (2022)
                        </div>
                    </div>
                </div>
            );
        }

        function ResultScreen({ score, total, answers, data, onRestart }) {
            const percentage = Math.round((score / total) * 100);
            const [filter, setFilter] = useState('all'); // all, incorrect

            const filteredData = data.filter((q, idx) => {
                if (filter === 'incorrect') return answers[idx] !== q.answer;
                return true;
            });

            return (
                <div className="min-h-screen bg-gray-50 p-4 md:p-8">
                    <div className="max-w-5xl mx-auto">
                        <div className="bg-white rounded-xl shadow-lg p-8 mb-8 text-center">
                            <h2 className="text-2xl font-bold text-gray-800 mb-4">Exam Results</h2>
                            <div className="flex flex-col md:flex-row justify-center items-center gap-8 mb-6">
                                <div className="w-40 h-40 rounded-full border-8 border-blue-500 flex items-center justify-center flex-col">
                                    <span className="text-4xl font-bold text-gray-900">{percentage}%</span>
                                    <span className="text-xs text-gray-500">Passing: 70%</span>
                                </div>
                                <div className="text-left space-y-2">
                                    <div className="text-gray-600">Score: <span className="font-bold text-gray-900 text-lg">{score} / {total}</span></div>
                                    <div className="text-gray-600">Rating: <span className={`font-bold ${percentage >= 70 ? 'text-green-600' : 'text-red-600'}`}>{percentage >= 70 ? 'PASSED' : 'FAILED'}</span></div>
                                </div>
                            </div>
                            <button onClick={onRestart} className="px-6 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-900">
                                Take New Exam
                            </button>
                        </div>

                        <div className="bg-white rounded-xl shadow-lg p-6">
                            <div className="flex justify-between items-center mb-6 border-b pb-4">
                                <h3 className="font-bold text-xl text-gray-800">Item Analysis</h3>
                                <div className="space-x-2">
                                    <button 
                                        onClick={() => setFilter('all')}
                                        className={`px-3 py-1 rounded-md text-sm ${filter === 'all' ? 'bg-blue-100 text-blue-700 font-medium' : 'text-gray-500 hover:bg-gray-100'}`}
                                    >
                                        All Items
                                    </button>
                                    <button 
                                        onClick={() => setFilter('incorrect')}
                                        className={`px-3 py-1 rounded-md text-sm ${filter === 'incorrect' ? 'bg-red-100 text-red-700 font-medium' : 'text-gray-500 hover:bg-gray-100'}`}
                                    >
                                        Incorrect Only
                                    </button>
                                </div>
                            </div>

                            <div className="space-y-4">
                                {filteredData.map((q) => {
                                    const userAns = answers[q.id - 1];
                                    const isCorrect = userAns === q.answer;
                                    return (
                                        <div key={q.id} className={`p-4 rounded-lg border-l-4 ${isCorrect ? 'border-green-500 bg-gray-50' : 'border-red-500 bg-red-50'}`}>
                                            <div className="flex justify-between mb-2">
                                                <span className="text-xs font-bold text-gray-500 uppercase tracking-wide">{q.category}</span>
                                                <span className={`text-xs font-bold ${isCorrect ? 'text-green-600' : 'text-red-600'}`}>
                                                    {isCorrect ? 'Correct' : 'Incorrect'}
                                                </span>
                                            </div>
                                            <p className="font-medium text-gray-900 mb-2">{q.id}. {q.question}</p>
                                            <div className="text-sm text-gray-600 space-y-1">
                                                <div className={userAns === q.answer ? "font-semibold text-green-700" : "line-through text-red-400"}>
                                                    You answered: {q.options[userAns] || "No Answer"}
                                                </div>
                                                {!isCorrect && (
                                                    <div className="font-semibold text-green-700">
                                                        Correct answer: {q.options[q.answer]}
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    );
                                })}
                                {filteredData.length === 0 && (
                                    <div className="text-center py-12 text-gray-500">
                                        No items found in this category. Good job!
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
